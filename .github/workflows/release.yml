name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: agentd-linux-x64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: agentd-linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-13
            artifact: agentd-darwin-x64
          - target: aarch64-apple-darwin
            runner: macos-14
            artifact: agentd-darwin-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure cross-compilation linker
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml <<'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package archive
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARCHIVE="agentd-${VERSION}-${{ matrix.target }}.tar.gz"
          tar -czf "${ARCHIVE}" -C target/${{ matrix.target }}/release agentd
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/agentd
          if-no-files-found: error

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          if-no-files-found: error

  github-release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: archive-*
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "*.tar.gz"

  publish-crates:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish crates in dependency order
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          set -euo pipefail
          publish() {
            echo "Publishing $1..."
            cargo publish -p "$1" --no-verify
            echo "Waiting for crates.io to index $1..."
            sleep 30
          }

          # Leaf crates (no internal deps)
          publish smith-bus
          publish smith-config
          publish smith-attestation

          # smith-protocol depends on smith-bus
          publish smith-protocol

          # smith-logging depends on smith-config, smith-bus
          publish smith-logging

          # smith-jailer depends on smith-protocol, smith-config
          publish smith-jailer

          # Root crate depends on all
          publish agentd

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Sync versions and place binaries
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          bash scripts/npm-version-sync.sh "${VERSION}"

          for pkg in agentd-linux-x64 agentd-linux-arm64 agentd-darwin-x64 agentd-darwin-arm64; do
            cp "artifacts/${pkg}/agentd" "npm/${pkg}/agentd"
            chmod +x "npm/${pkg}/agentd"
          done

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bash scripts/npm-publish.sh
